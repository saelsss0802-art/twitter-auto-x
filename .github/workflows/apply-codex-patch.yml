name: Apply Codex Patch

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to create/update"
        required: true
        default: "codex/apply-patch"
      title:
        description: "PR title"
        required: true
        default: "Apply Codex patch"
      base:
        description: "Base branch"
        required: true
        default: "main"
      patch:
        description: "Paste the full git-apply patch here"
        required: true

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Create branch
        run: |
          git checkout -b "${{ inputs.branch }}"

      - name: Apply patch
        run: |
          cat > /tmp/patch.diff << 'PATCH'
          ${{ inputs.patch }}
          PATCH
          git apply /tmp/patch.diff

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "${{ inputs.title }}" || echo "No changes to commit"

      - name: Push
        run: |
          git push -u origin "${{ inputs.branch }}" --force

      - name: Create PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --title "${{ inputs.title }}" \
            --body "Applied patch generated by Codex." \
            --base "${{ inputs.base }}" \
            --head "${{ inputs.branch }}" || true
