name: Apply Codex Patch (from file)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to create/update"
        required: true
        default: "phase1/scaffold"
      title:
        description: "PR title"
        required: true
        default: "Phase1 scaffold"
      base:
        description: "Base branch"
        required: true
        default: "main"
      patch_path:
        description: "Path to patch file in repo"
        required: true
        default: "codex/patches/phase1.patch"

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Create branch
        run: |
          git checkout -b "${{ inputs.branch }}"

      - name: Apply patch
        run: |
          test -f "${{ inputs.patch_path }}" || (echo "Patch file not found: ${{ inputs.patch_path }}" && exit 1)
          git apply "${{ inputs.patch_path }}"

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "${{ inputs.title }}" || echo "No changes to commit"

      - name: Push
        run: |
          git push -u origin "${{ inputs.branch }}" --force

      - name: Create PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --title "${{ inputs.title }}" \
            --body "Applied patch generated by Codex." \
            --base "${{ inputs.base }}" \
            --head "${{ inputs.branch }}" || true

